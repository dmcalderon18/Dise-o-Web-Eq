<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de noticias</title>
    <style>
        .carrusel {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel-container {
            display: flex;
            transition: transform 1.0s ease-in-out;
        }
        .frame {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
            font-size: 20px;
            background: #ffffff;
            padding: 20px;
        }
        .controls {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .control {
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="carrusel">
        <div class="carousel-container">
            <div class="frame">NOTICIA 1</div>
            <div class="frame">NOTICIA 2</div>
            <div class="frame">NOTICIA 3</div>
        </div>
        <div class="controls">
            <button class="control" id="prev">&lt;</button>
            <button class="control" id="next">&gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
